<!DOCTYPE html>
<html>

		<title>Form Handler</title>
	</head>
	<body>
		<!--

		<form action="handle_form.php" method="POST">
			<fieldset>
				<legend>Enter your information in the form below:</legend>
				<p>
					<label>Name: <input type="text" name="username" size="20" maxlength="40">
					</label>
				</p>
				<p>
					<label>Email: <input type="text" name="email" size="40" maxlength="60">
					</label>
				</p>
				<p>
					<label for="gender">Gender: </label>
					<input type="radio" name="gender" value="M"> Male
					<input type="radio" name="gender" value="F"> Female
					
				</p>
				<p>
					<label for="classes">Classes: </label>
					<small>Please check at least one </small>
					<input type="checkbox" name="classes[]" value="CSC 126"> CSC 126
					<input type="checkbox" name="classes[]" value="CSC 211"> CSC 211
					<input type="checkbox" name="classes[]" value="CSC 226"> CSC 226
					
				</p>

				<p>
					<label for="hobbies">Hobbies: </label>
					<select name="hobiies[]" multiple="multiple">
						<option value="none" disabled selected>Choose at least one</option>
						<option value="Sport">Sport</option>
						<option value="Music">Music</option>
						<option value="Dev Web">Dev Web</option>
					</select>
				</p>
			</fieldset>
			<p align="center">
				<input type="submit" name="submit" value="Submit Information">
			</p>
		</form>

		
	</body>
</html>
